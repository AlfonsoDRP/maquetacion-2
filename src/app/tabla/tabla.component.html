<div class="contenido-arriba">
  <label for="">Detalles de producto</label>
  <table class="tabla-detalles">
    <tr>
      <th>ID</th>
      <th>Referencia</th>
      <th>Codigo marca</th>
      <th>Descripcion</th>
      <th>Seccion</th>
    </tr>
    <tr *ngFor="let item of productos">
      <td>{{ item.id }}</td>
      <td>{{ item.referencia }}</td>
      <td>{{ item.marca_codigo }}</td>
      <td>{{ item.descripcion }}</td>
      <td>{{ item.seccion }}</td>
    </tr>
  </table>
</div>
